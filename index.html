<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig dice game</title>
  </head>

  <body>
    <div class="container">
      <div class="background">
      <h1>PIG DICE</h1>
    </div>
      <div class="rows">
        <div class="col-md-3" id="player">
          <form id="players">
              <div class="group">
                <label for="player1">Name</label>
                <input type="text" class="form-control" id="player1" placeholder="Player 1">
              </div>
              <div class="group">
                <label for="player2">Name</label>
                <input type="text" class="form-control" id="player2" placeholder="Player 2">
              </div>
                <button class="btn btn-success" id="player" type="submit">Enter Game</button>
            </form>
             </div>

          <div class="col-md-6" id="roll">
            <div class="col-md-3" id="player1-roll">
              <h3 id="player1"></h3>
              <button class="btn btn-primary" id="die1">Roll!</button>
              <button class="btn btn-default" id="hold1">Hold!</button>
            </div>

             <div class="col-md-3" id="player2-roll">
              <h3 id="player2"></h3>
              <button class="btn btn-warning" id="die2">Roll!</button>
              <button class="btn btn-danger" id="hold2">Hold!</button>
            </div>
          </div>

          <div class="col-md-3" id="rules">
            <h2 id="black-rules">Rules:</h2>
            <ul>
              <li>If a player get's a 1 their score is zero and it becomes the next person's turn.</li>
              <li>Any other number is rolled and added to a players score.</li>
              <li>Most important rule... Have fun!!</li>
            </ul>
          </div>
        </div>

      </div>




  </body>
</html>
